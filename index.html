<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="topbtm">
            <div class="iconContainer">
                <img id="rotateBtn" src="rotate.svg" alt="rotate clockwise" class="icon">
                <img id="flipBtn" src="flip.svg" alt="flip" class="icon iconFlip">
            </div>
        </div>
        <div class="mid">
            <div class="vertIcons">
                <img id="rotateBtnZ" src="rotate.svg" alt="rotate clockwise" class="icon darkkhaki">
                <img id="flipBtnZ" src="flip.svg" alt="flip" class="icon iconFlip darkkhaki">
            </div>
            <div class="symbolContainer">
                <img id="omSymbol" src="om.svg" alt="om symbol" class="om stack">
                <img id="mSymbol" src="om.svg" alt="om symbol" class="om stack red">
                <img id="Symbol" src="om.svg" alt="om symbol" class="om stack darkkhaki">
                <img id="ymbol" src="om.svg" alt="om symbol" class="om forestgreen">
            </div>
            <div class="vertIcons">
                <img id="rotateBtnZ" src="rotate.svg" alt="rotate clockwise" class="icon red">
                <img id="flipBtnZ" src="flip.svg" alt="flip" class="icon iconFlip red">
            </div>
        </div>
        <div class="topbtm">
            <div class="iconContainer">
                <img id="rotateBtnZ" src="rotate.svg" alt="rotate clockwise" class="icon forestgreen">
                <img id="flipBtnZ" src="flip.svg" alt="flip" class="icon iconFlip forestgreen">
            </div>
        </div>
    </div>

    <button id="flipBtn">Flip</button><br> -->

    <span id="mirrorxSpan"></span><br>
    <span id="mirrorySpan"></span><br> -->
    
</body>
<script src="index.js"></script>
</html>
